<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
</head>
<body><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome To My Application</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>

<body>
<div class="container-fluid text-center">
  <div><h1>Manage Users</h1></div>
    <div>

        <a class="h3" m-2  th:href="@{/users/new}">Add New User</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">[[${message}]]

    </div>
     <div>
       <table class="table table-bordered">
         <thead class="thead-dark">
           <tr>
           <th>ID</th>
           <th>Email</th>
           <th>FirstName</th>
           <th>LastName</th>
           <th>Enabled</th>
           </tr>
         </thead>

           <tbody>
           <th:block th:each="user: ${userList}">
               <tr>
                   <td>[[${user.id}]]</td>
                   <td>[[${user.email}]]</td>
                   <td>[[${user.firstName}]]</td>
                   <td>[[${user.LastName}]]</td>
                   <td>[[${user.Enabled}]]</td>
                   <td>
                       <a class="h4 mr-3" th:href="@{'/users/edit/'+${user.id}}">Edit</a>
                       <a class="h4 mr-3" th:href="@{'/users/delete/'+${user.id}}">Delete</a>




                   </td>


               </tr>




           </th:block>




           </tbody>
       </table>


     </div>
</div>
</body>
</html>

</body>
</html>
